{% extends 'base.html' %}

{% block main_contents %}

<h1>리뷰 목록</h1>

<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">리뷰 번호</th>
        <th scope="col">리뷰 제목</th>
        <th scope="col">작성 시간</th>
      </tr>
    </thead>
    <tbody>
      {% for reviews in review_data %}
      <tr>
        <td>{{ reviews.id }}</td>
        <td><a href="{% url 'review:detail' reviews.id %}">{{ reviews.title }}</a></td>
        <td>{{ reviews.created_at }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a class="btn btn-primary" href="{% url 'review:new' %}" role="button">리뷰 작성하기</a>
</div>

{% endblock main_contents %}
